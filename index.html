<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iAFSC - IFSC Chapec√≥</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: #2d3748;
    }

    .header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 15px 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
    }

    .header-content {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 14px;
    }

    .logo-text {
      font-size: 1.4rem;
      font-weight: 700;
      color: #2d3748;
    }

    .btn-limpar {
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
    }

    .btn-limpar:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
    }

    .debug-panel {
      background: rgba(0, 0, 0, 0.7);
      color: #00ff88;
      padding: 10px 15px;
      font-family: 'Courier New', monospace;
      font-size: 0.8rem;
      max-height: 120px;
      overflow-y: auto;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .debug-panel.hidden {
      display: none;
    }

    .debug-toggle {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.7rem;
      margin-left: 10px;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 30px 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
    }

    .message {
      max-width: 800px;
      margin: 0 auto 20px;
      padding: 20px;
      border-radius: 18px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      line-height: 1.5;
      animation: messageAppear 0.3s ease-out;
      position: relative;
    }

    @keyframes messageAppear {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 6px;
    }

    .message.bot {
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.2);
      margin-right: auto;
      border-bottom-left-radius: 6px;
    }

    .message.debug {
      background: rgba(255, 193, 7, 0.1);
      border: 1px solid rgba(255, 193, 7, 0.3);
      color: #ff9800;
      font-size: 0.85rem;
      padding: 12px 20px;
      font-family: 'Courier New', monospace;
    }

    .chat-input-wrapper {
      padding: 25px 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .chat-input {
      max-width: 900px;
      margin: 0 auto;
      padding: 15px;
      background: rgba(255, 255, 255, 0.95);
      border: 2px solid transparent;
      border-radius: 25px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: flex-end;
      gap: 12px;
      transition: all 0.3s ease;
    }

    .chat-input:focus-within {
      border-color: #667eea;
      box-shadow: 0 8px 32px rgba(102, 126, 234, 0.2);
      transform: translateY(-2px);
    }

    .chat-input textarea {
      flex: 1;
      border: none;
      background: transparent;
      resize: none;
      font-size: 1rem;
      padding: 8px 4px;
      outline: none;
      color: #2d3748;
      font-family: inherit;
      line-height: 1.4;
      max-height: 120px;
    }

    .chat-input textarea::placeholder {
      color: #a0aec0;
    }

    .send-btn {
      cursor: pointer;
      border: none;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .send-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .send-btn:active {
      transform: scale(0.95);
    }

    .message.loading {
      background: rgba(255, 255, 255, 0.8);
      color: #718096;
      font-style: italic;
    }

    .message.loading::after {
      content: '...';
      animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60% { content: '...'; }
      80%, 100% { content: ''; }
    }

    /* Scrollbar personalizada */
    .chat-container::-webkit-scrollbar {
      width: 8px;
    }

    .chat-container::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    .chat-container::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
    }

    .chat-container::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }
      
      .message {
        margin: 0 10px 15px;
        padding: 15px;
      }
      
      .chat-input-wrapper {
        padding: 20px 15px;
      }
    }

    /* Efeito de brilho sutil */
    .message.user::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(135deg, #667eea, #764ba2, #667eea);
      border-radius: 20px;
      z-index: -1;
      opacity: 0.6;
      filter: blur(8px);
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="header-content">
      <div class="logo">
        <div class="logo-icon">IA</div>
        <div class="logo-text">iAFSC - IFSC Chapec√≥</div>
      </div>
      <div>
        <button class="btn-limpar" onclick="limparHistorico()">
          üóëÔ∏è Nova Conversa
        </button>
        <button class="debug-toggle" onclick="toggleDebug()">üêõ Debug</button>
      </div>
    </div>
  </div>

  <div class="debug-panel hidden" id="debugPanel">
    <div><strong>DEBUG PANEL - iAFSC</strong></div>
    <div id="debugContent"></div>
  </div>

  <div class="chat-container" id="chatContainer"></div>

  <div class="chat-input-wrapper">
    <div class="chat-input">
      <textarea rows="1" placeholder="Digite sua mensagem..." id="msg" required></textarea>
      <button class="send-btn" onclick="enviar()">‚û§</button>
    </div>
  </div>

  <script>
    const WORKER_URL = "https://iafscr.davi-af26.workers.dev";
    let conversationHistory = [];
    let debugEnabled = false;

    // Fun√ß√µes de Debug
    function toggleDebug() {
      debugEnabled = !debugEnabled;
      const debugPanel = document.getElementById('debugPanel');
      debugPanel.classList.toggle('hidden', !debugEnabled);
      addDebugLog(`üîß Debug ${debugEnabled ? 'ativado' : 'desativado'}`);
    }

    function addDebugLog(message) {
      if (!debugEnabled) return;
      
      const debugContent = document.getElementById('debugContent');
      const timestamp = new Date().toLocaleTimeString();
      const logEntry = document.createElement('div');
      logEntry.textContent = `[${timestamp}] ${message}`;
      debugContent.appendChild(logEntry);
      
      // Mant√©m apenas os √∫ltimos 20 logs
      while (debugContent.children.length > 20) {
        debugContent.removeChild(debugContent.firstChild);
      }
      
      // Scroll para o final
      debugContent.scrollTop = debugContent.scrollHeight;
    }

    function addDebugMessage(message) {
      const container = document.getElementById('chatContainer');
      const debugDiv = document.createElement('div');
      debugDiv.classList.add('message', 'debug');
      debugDiv.innerHTML = `üêõ <strong>DEBUG:</strong> ${message}`;
      container.appendChild(debugDiv);
      container.scrollTop = container.scrollHeight;
    }

    // Fun√ß√µes Principais
    async function enviar() {
        const input = document.getElementById("msg");
        const userMsg = input.value.trim();
        if (!userMsg) return;

        addMessage(userMsg, "user");
        input.value = "";
        autoResize(input);
        input.disabled = true;

        const loadingId = showLoading();

        // Debug: Mostra o hist√≥rico atual
        addDebugLog(`üì§ Enviando mensagem: "${userMsg}"`);
        addDebugLog(`üìä Hist√≥rico atual: ${conversationHistory.length} mensagens`);
        if (conversationHistory.length > 0) {
          addDebugLog(`üìù √öltimas mensagens: ${JSON.stringify(conversationHistory.slice(-2).map(msg => 
            `${msg.role}: ${msg.content.substring(0, 30)}...`
          ))}`);
        }

        try {
            const body = { 
                content: userMsg,
                history: conversationHistory
            };

            addDebugLog(`üîÑ Fazendo request para Worker...`);

            const response = await fetch(WORKER_URL, {
                method: "POST",
                headers: { 
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(body)
            });

            const data = await response.json();
            
            // Debug detalhado da resposta
            addDebugLog(`üì• Resposta recebida - Status: ${response.status}`);
            addDebugLog(`‚úÖ Success: ${data.success}`);
            addDebugLog(`üîÑ Synthesized: ${data.synthesized || false}`);
            addDebugLog(`üìè Estimated Tokens: ${data.estimatedTokens || 'N/A'}`);
            addDebugLog(`üí¨ Novo hist√≥rico: ${data.updatedHistory ? data.updatedHistory.length : 'N/A'} mensagens`);

            hideLoading(loadingId);

            if (!response.ok || data.error) {
                throw new Error(data.message || `Erro ${response.status}`);
            }

            if (data.success && data.content) {
                // Adiciona mensagem de debug se houve s√≠ntese
                if (data.synthesized) {
                    addDebugMessage("Contexto sintetizado com Groq/Llama para otimiza√ß√£o");
                    addDebugLog(`üéØ Contexto sintetizado! Hist√≥rico reduzido de ${conversationHistory.length} para ${data.updatedHistory.length} mensagens`);
                }
                
                addMessage(data.content, "bot");
                if (data.updatedHistory) {
                    conversationHistory = data.updatedHistory;
                }
                
                addDebugLog(`üìà Hist√≥rico atualizado: ${conversationHistory.length} mensagens`);
                
                // Debug do conte√∫do do hist√≥rico atual
                if (debugEnabled) {
                  addDebugLog(`üîç Conte√∫do do hist√≥rico: ${JSON.stringify(conversationHistory.map(msg => 
                    `${msg.role}: ${msg.content.substring(0, 50)}...`
                  ))}`);
                }
            } else {
                throw new Error("Resposta inv√°lida do servidor");
            }

        } catch (error) {
            hideLoading(loadingId);
            console.error("üí• Erro:", error);
            addDebugLog(`‚ùå Erro: ${error.message}`);

            if (error.message.includes('servi√ßo') || error.message.includes('indispon√≠vel')) {
                addMessage("üîß Estamos com problemas t√©cnicos no momento. Tente novamente em alguns minutos.", "bot");
            } else if (error.message.includes('conex√£o')) {
                addMessage("üåê Erro de conex√£o. Verifique sua internet e tente novamente.", "bot");
            } else {
                addMessage("‚ùå Ops! Algo deu errado: " + error.message, "bot");
            }
        } finally {
            input.disabled = false;
            input.focus();
        }
    }

    function addMessage(text, type) {
        const container = document.getElementById("chatContainer");
        const msgDiv = document.createElement("div");
        msgDiv.classList.add("message", type);
        msgDiv.innerText = text;
        container.appendChild(msgDiv);
        container.scrollTop = container.scrollHeight;
    }

    function showLoading() {
        const container = document.getElementById("chatContainer");
        const loadingDiv = document.createElement("div");
        const loadingId = "loading-" + Date.now();
        loadingDiv.id = loadingId;
        loadingDiv.classList.add("message", "bot", "loading");
        loadingDiv.innerHTML = "üí≠ Processando sua mensagem...";
        container.appendChild(loadingDiv);
        container.scrollTop = container.scrollHeight;
        return loadingId;
    }

    function hideLoading(id) {
        const loadingEl = document.getElementById(id);
        if (loadingEl) loadingEl.remove();
    }

    function autoResize(el) {
        el.style.height = "auto";
        el.style.height = el.scrollHeight + "px";
    }

    function limparHistorico() {
        conversationHistory = [];
        const container = document.getElementById("chatContainer");
        container.innerHTML = '';
        addMessage("üîÑ Conversa reiniciada. Como posso ajudar?", "bot");
        addDebugLog("üßπ Hist√≥rico limpo - Nova conversa iniciada");
        
        const input = document.getElementById("msg");
        if (input) {
            input.focus();
        }
    }

    document.addEventListener("DOMContentLoaded", function() {
        const textarea = document.getElementById("msg");
        if (textarea) {
            textarea.addEventListener("input", function() {
                autoResize(this);
            });
            
            textarea.addEventListener("keydown", function(e) {
                if (e.key === "Enter" && !e.shiftKey) {
                    e.preventDefault();
                    enviar();
                }
            });
            
            textarea.focus();
        }
        
        const container = document.getElementById("chatContainer");
        if (container && container.children.length === 0) {
            addMessage("üëã Ol√°! Sou o iAFSC, assistente do IFSC C√¢mpus Chapec√≥. Posso ajudar com informa√ß√µes sobre cursos, hor√°rios, professores e muito mais! üòä", "bot");
        }
        
        addDebugLog("‚úÖ Chat inicializado - iAFSC IFSC Chapec√≥");
        addDebugLog("üîß Clique no bot√£o 'Debug' para ver informa√ß√µes detalhadas");
    });
  </script>
</body>
</html>
