<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="script.js" defer></script>
  <title>ChatGPT Style UI</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f0f5;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: #111;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .message {
      max-width: 800px;
      margin: 0 auto 20px;
      padding: 18px;
      background: #fff;
      border: 1px solid #e2e2e5;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .chat-input-wrapper {
      padding: 20px;
      background: #fff;
      border-top: 1px solid #ddd;
    }

    .chat-input {
      max-width: 900px;
      margin: 0 auto;
      padding: 12px;
      background: #f7f7f8;
      border: 1px solid #e5e5e7;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
      display: flex;
      align-items: center;
    }

    .chat-input textarea {
      width: 100%;
      border: none;
      background: transparent;
      resize: none;
      font-size: 1rem;
      padding: 8px 2px;
      outline: none;
      color: #111;
    }

    .chat-input:focus-within {
      border-color: #c8c8cc;
      box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.05);
    }

    .chat-input textarea::-webkit-scrollbar {
      width: 6px;
    }
    .chat-input textarea::-webkit-scrollbar-thumb {
      background: #c3c3c8;
      border-radius: 12px;
    }

    .send-btn {
      cursor: pointer;
      border: none;
      background: none;
      font-size: 20px;
      padding: 6px 10px;
      color: #555;
      transition: 0.2s;
    }

    .send-btn:hover {
      color: #000;
    }

    .message.user {
      background: #e8f0ff;
      border-color: #c7d7ff;
    }

    .message.bot {
      background: #ffffff;
      border-color: #e2e2e5;
    }
    .message.loading {
    opacity: 0.7;
    font-style: italic;
    color: #666;
}

.message.loading::after {
    content: '...';
    animation: dots 1.5s steps(4, end) infinite;
}

@keyframes dots {
    0%, 20% { content: '.'; }
    40% { content: '..'; }
    60% { content: '...'; }
    80%, 100% { content: ''; }
}

#clear-history:hover {
    background: #ff5252;
    transform: scale(1.05);
    transition: all 0.2s;
}

  </style>
</head>

<body>

  <div class="chat-container"></div>

  <div class="chat-input-wrapper">
    <div class="chat-input">
      <textarea rows="1" placeholder="Digite sua mensagem..." id="msg" required></textarea>
      <button class="send-btn" onclick="enviar()">âž¤</button>
    </div>
  </div>
  <script>
    document.addEventListener(KeyboardEvent)
  </script>

</body>
</html>
